<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Click Reveal</title>

    <style>
        body {
            /* Aesthetic Background (Coffee-dipped/Old paper effect) */
            background-color: #f7f3e8; /* Soft cream/parchment color */
            /* You can still add a background image here if you have a subtle 'paper' texture: */
            /* background-image: url('noise.png'), linear-gradient(to bottom, #fefae0, #f7f3e8); */
            font-family: 'Georgia', serif; /* A classy, readable font */
            color: #3e3e3e;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Important so revealed images don't cause scrollbars */
            cursor: pointer; /* Indicates an interactive page */
            user-select: none; /* Prevents text selection on rapid clicking */
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 20vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
            color: #4a4a4a;
        }

        p {
            font-style: italic;
            color: #6d6d6d;
        }

        /* Styling for the revealed images */
        .revealed-image {
            position: absolute;
            width: 160px; /* Adjust size as needed */
            height: 160px;
            background-size: cover;
            background-position: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Animation */
            pointer-events: none; /* Allows further clicks *through* the image */
            border: 2px solid #fff; /* A slight white border for a photo effect */
            transform: scale(0.95); /* Starts slightly smaller */
        }

        /* BASIC SHAPE */
        .basic-square {
            /* Basic square (no special clipping) */
            border-radius: 5px; /* Slight roundness */
            transform: rotateZ(var(--random-rotation, 0deg)); /* Use JS variable for rotation */
        }

        /* IRREGULAR SHAPE (Tear-away effect) */
        .tear-shape {
            /* Complex clip-path for a more organic, torn look */
            clip-path: polygon(10% 0%, 95% 5%, 100% 20%, 90% 40%, 98% 65%, 85% 90%, 50% 100%, 15% 95%, 0% 70%, 10% 40%, 5% 15%);
            border-radius: 0;
            transform: rotateZ(var(--random-rotation, 0deg)) scale(1);
        }
    </style>
</head>
<body>

    <div id="image-container">
        <h1>Click Anywhere to Reveal a Memory!</h1>
        <p>A gentle collection of scattered thoughts.</p>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            const container = document.getElementById('image-container');
            
            // --- Configuration: ADD YOUR OWN IMAGE FILE PATHS HERE ---
            const imageUrls = [
                'images/1.jpeg', 
                'images/2.jpeg', 
                'images/3.jpeg',
                'images/4.jpeg',
                'images/5.jpeg',
                'images/6.jpeg',
                'images/7.jpeg',
                'images/8.jpeg',
                'images/9.jpeg',
                'images/10.jpeg',
                'images/11.jpeg' 
                // Add as many pictures as you like!
            ];
            
            // Note: Make sure the 'images' folder exists in the same location as index.html
            // and contains files named pic1.jpg, pic2.png, etc.

            const shapes = ['basic-square', 'tear-shape', 'basic-square']; // Weighted to show more squares
            
            if (imageUrls.length === 0) {
                console.error("Please add image URLs to the 'imageUrls' array in the script!");
                return;
            }

            // 1. Create a new image element (div)
            const newImage = document.createElement('div');
            newImage.classList.add('revealed-image');
            
            // 2. Select a random image, shape, and rotation
            const randomImage = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            const randomShapeClass = shapes[Math.floor(Math.random() * shapes.length)];
            const randomRotation = (Math.random() * 20 - 10); // Random rotation between -10 and +10 degrees
            
            // Apply styling and randomization
            newImage.style.backgroundImage = `url('${randomImage}')`;
            newImage.classList.add(randomShapeClass);
            newImage.style.setProperty('--random-rotation', `${randomRotation}deg`);

            // 3. Position the image where the user clicked
            const imageSize = 160; // Must match the CSS size
            newImage.style.left = `${event.clientX - (imageSize / 2)}px`;
            newImage.style.top = `${event.clientY - (imageSize / 2)}px`;

            // Add slight initial opacity and fade in (for the transition effect)
            newImage.style.opacity = '0';
            
            // 4. Add the image to the container
            container.appendChild(newImage);

            // 5. Trigger the final CSS transform/opacity after a tiny delay
            setTimeout(() => {
                newImage.style.transform = `rotateZ(${randomRotation}deg) scale(1)`;
                newImage.style.opacity = '1';
            }, 10);
        });
    </script>
</body>

</html>
